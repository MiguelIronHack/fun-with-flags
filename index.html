<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/errorHandling.js "></script>
    <title>Fun With Flags</title>
  </head>
  <body>
    <header class="header txt-act">
      <h1 class="header-title">fun with flags</h1>
    </header>

    <!-- Nav -->
    <main class="main txt-act">
      <nav class="navbar">
        <ul class="nav-list">
          <li>
            <a class="active" href="./index.html">Play</a>
          </li>
          <li>
            <a href="#game">game</a>
          </li>
          <li>
            <a href="#score">score</a>
          </li>
          <li>
            <a href="#about">about</a>
          </li>
        </ul>
      </nav>

      <!-- Name Input -->
      <div id="player-name" class="player-name">
        <h4 class="input-player-name-header">input your name please</h4>
        <div class="input-div">
          <input
            id="input-name"
            class="input-player-name"
            type="text"
            autofocus
            autocomplete="off"
            minlength="2"
            maxlength="15"
            onsubmit="getName()"
            required
          />
          <button id="name-btn" class="btn btn-submit" type="submit">
            <i class="fas fa-play"></i>
          </button>
        </div>
      </div>
      <div class="error" id="name-error">
        <div class="modal-content">
          The name should have at least two letters
        </div>
        <button class="btn" id="close-error">x</button>
      </div>
      <!-- Game Frame -->
      <section id="game-frame" class="main-form">
        <div id="mainframe" class="window-game b"></div>
        <h2 class="form-header">
          This is the country flag of...
        </h2>
        <input
          id="flag-input"
          class="input b"
          type="text"
          placeholder="ex: Ecuador"
          autocomplete="off"
          required
        />
        <button id="submit-answer" class="b btn" type="button">submit</button>
      </section>
    </main>
    <!-- Page 3 -->
    <section class="Player" id="player-section">
      <table class="table">
        <tr class="table-header">
          <th>Name</th>
          <th>Score</th>
        </tr>
        <tr class="table-content" id="t-body">
          <td id="name">John</td>
          <td id="score">50</td>
        </tr>
      </table>
    </section>
    <!-- Page 4 -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; Miguel Bento</p>
      </div>
    </footer>
  </body>
</html>
